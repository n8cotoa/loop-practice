<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Count-Up-Practice</title>
</head>
<body>
  <div class="container">
    <!-- Count Numbers -->
    <div class="form-group">
      <label for="number1">Count to Number</label>
      <input id="number1" class=form-control>
    </div>
    <div class="form-group">
      <label for="number2">Count by Number</label>
      <input id="number2" class=form-control>
    </div>
    <button type="button" name="Submit" id="countBtn">Submit</button>
    <ul id= "userCounts">
    </ul>
    <!-- Ice Cream example -->
    <ul id= "iceCreamReturn">
    </ul>
    <!-- Word Puzzle -->
    <div class="form-group">
      <h2>Word Puzzle</h2>
      <h3>Encode your sentence</h3>
      <label for=stringInput>Type your initial sentence here</label>
      <input id="stringInput" class="form-control">
      <button id="puzzleBtn" class="btn btn-success">Submit</button>
      <p id="puzzleString"></p>
      <h3>Take a guess</h3>
      <label for="guess">What do you think the sentence says?</label>
      <input id="guess" class="form-control">
      <button id="guessBtn" class="btn btn-success">Guess</button>
    </div>
    <!-- Palindrome -->
    <div class="form-group">
      <h2>Palindrome Checker</h2>
      <label for="palindromeInput">Is it a palindrome?</label>
      <input id="palindromeInput" class="form-control">
      <button id="palindromeBtn" class="btn btn-success">Submit</button>
    </div>
  </div>
</body>
</html>
